<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA Extended Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: {
                            900: '#06080C',
                            800: '#0A0D12',
                            700: '#0E1318',
                            600: '#141A22',
                            500: '#1A222D',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

        /* Dark Theme (Default) */
        .dark body {
            background-color: #06080C;
            color: #E2E8F0;
        }

        .dark ::-webkit-scrollbar-track {
            background: #06080C;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #1E293B;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Light Theme */
        html:not(.dark) body {
            background-color: #F1F5F9;
            color: #1E293B;
        }

        html:not(.dark) ::-webkit-scrollbar-track {
            background: #F1F5F9;
        }

        html:not(.dark) ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
        }

        html:not(.dark) ::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
        }

        /* Card Hover */
        .dark .card-hover:hover {
            border-color: #0EA5E9;
            box-shadow: 0 0 20px -5px rgba(14, 165, 233, 0.15);
        }

        html:not(.dark) .card-hover:hover {
            border-color: #0284C7;
            box-shadow: 0 4px 20px -5px rgba(2, 132, 199, 0.2);
        }

        /* Modal backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        html:not(.dark) .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Copy flash animation */
        @keyframes copyFlash {
            0% {
                background-color: rgba(14, 165, 233, 0.3);
            }

            100% {
                background-color: transparent;
            }
        }

        .copy-flash {
            animation: copyFlash 0.5s ease-out;
        }

        html:not(.dark) .copy-flash {
            animation: copyFlashLight 0.5s ease-out;
        }

        @keyframes copyFlashLight {
            0% {
                background-color: rgba(2, 132, 199, 0.2);
            }

            100% {
                background-color: transparent;
            }
        }
    </style>
</head>

            { code: "115", title: "FLIGHT SIMULATOR SYSTEMS", group: "Miscellaneous", subs: [] },
            { code: "116", title: "FLIGHT SIMULATOR CUEING SYSTEM", group: "Miscellaneous", subs: [] },

            // ==========================================
            // Group 7: MILITARY/PECULIAR
            // ==========================================
            { code: "92", title: "ELECTRICAL POWER MULTIPLEXING", group: "Military/Peculiar", subs: [] },
            { code: "93", title: "SURVEILLANCE", group: "Military/Peculiar", subs: [] },
            { code: "94", title: "WEAPON SYSTEM", group: "Military/Peculiar", subs: [] },
            { code: "95", title: "CREW ESCAPE AND SAFETY", group: "Military/Peculiar", subs: [] },
            { code: "96", title: "MISSILES, DRONES AND TELEMETRY", group: "Military/Peculiar", subs: [] },
            { code: "98", title: "METEOROLOGICAL AND ATMOSPHERIC RESEARCH", group: "Military/Peculiar", subs: [] },
            { code: "99", title: "ELECTRONIC WARFARE SYSTEM", group: "Military/Peculiar", subs: [] }
        ];

        // --- Core Application Logic ---

        const mainContent = document.getElementById('mainContent');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const subsModal = document.getElementById('subsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const modalContent = document.getElementById('modalContent');
        const themeToggle = document.getElementById('themeToggle');

        const MAX_VISIBLE_SUBS = 4;

        function renderData(data) {
            mainContent.innerHTML = '';

            const groups = {};
            data.forEach(item => {
                if (!groups[item.group]) groups[item.group] = [];
                groups[item.group].push(item);
            });

            for (const [groupName, items] of Object.entries(groups)) {

                const groupHeader = document.createElement('div');
                groupHeader.className = "col-span-full pt-5 pb-2 border-b dark:border-dark-500/50 border-slate-200 mb-4";
                groupHeader.innerHTML = `<h2 class="text-xs font-bold uppercase tracking-widest dark:text-slate-500 text-slate-400">${groupName}</h2>`;
                mainContent.appendChild(groupHeader);

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8";

                items.forEach(chapter => {
                    const card = document.createElement('div');
                    card.className = "card-hover dark:bg-dark-700/50 bg-white border dark:border-dark-500/50 border-slate-200 rounded-xl p-5 transition-all duration-200 group relative";

                    const headerHtml = `
                        <div class="flex justify-between items-start mb-3">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-2xl font-mono font-bold text-sky-500 leading-none mb-1.5">${chapter.code}</h3>
                                <p class="text-sm dark:text-slate-300 text-slate-700 font-medium leading-snug">${chapter.title}</p>
                            </div>
                            <button 
                                onclick="event.stopPropagation(); copyWithFlash(this.closest('.card-hover'), 'ATA ${chapter.code} - ${chapter.title}')" 
                                class="opacity-0 group-hover:opacity-100 transition-opacity p-2 dark:text-slate-500 text-slate-400 dark:hover:text-white hover:text-slate-700 dark:hover:bg-dark-600 hover:bg-slate-100 rounded-lg ml-2 shrink-0"
                                title="Copy"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                            </button>
                        </div>
                    `;

                    let subsHtml = '';
                    if (chapter.subs.length > 0) {
                        subsHtml = '<ul class="space-y-1 mt-4 border-t dark:border-dark-500/30 border-slate-100 pt-3">';
                        const visibleSubs = chapter.subs.slice(0, MAX_VISIBLE_SUBS);
                        const remainingCount = chapter.subs.length - MAX_VISIBLE_SUBS;

                        visibleSubs.forEach(sub => {
                            subsHtml += `
                                <li class="sub-item group/sub flex items-center justify-between text-sm dark:text-slate-400 text-slate-600 dark:hover:text-sky-400 hover:text-sky-600 transition-colors cursor-pointer py-1.5 px-2 -mx-1 rounded-lg dark:hover:bg-dark-600/50 hover:bg-slate-50" onclick="event.stopPropagation(); copyWithFlash(this, 'ATA ${sub.code} - ${sub.title}')">
                                    <div class="flex items-center gap-3 min-w-0">
                                        <span class="font-mono text-xs font-semibold dark:text-slate-500 text-slate-400 shrink-0">${sub.code}</span>
                                        <span class="truncate">${sub.title}</span>
                                    </div>
                                </li>
                            `;
                        });

                        if (remainingCount > 0) {
                            const chapterData = JSON.stringify(chapter).replace(/'/g, "\\'").replace(/"/g, '&quot;');
                            subsHtml += `
                                <li class="pt-2">
                                    <button 
                                        onclick="event.stopPropagation(); openModal(${JSON.stringify(chapter).replace(/"/g, '&quot;')})"
                                        class="w-full text-center text-xs font-medium text-sky-500 hover:text-sky-400 dark:bg-dark-600/30 bg-slate-50 hover:bg-slate-100 dark:hover:bg-dark-600/50 py-2 rounded-lg transition-colors"
                                    >
                                        + ${remainingCount} more subsystems
                                    </button>
                                </li>
                            `;
                        }
                        subsHtml += '</ul>';
                    }

                    card.innerHTML = headerHtml + subsHtml;
                    grid.appendChild(card);
                });

                mainContent.appendChild(grid);
            }

            if (data.length === 0) {
                mainContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 dark:text-slate-600 text-slate-400">
                        <svg class="w-12 h-12 mb-3 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <p class="text-sm">No ATA codes found.</p>
                        <p class="text-xs opacity-60 mt-1">Try "Landing Gear" or "32-10"</p>
                    </div>
                `;
            }
        }

        // --- Modal Functions ---
        function openModal(chapter) {
            modalTitle.textContent = `ATA ${chapter.code}`;
            modalSubtitle.textContent = chapter.title;

            let html = '<ul class="space-y-1">';
            chapter.subs.forEach(sub => {
                html += `
                    <li class="sub-item group/sub flex items-center justify-between text-base dark:text-slate-300 text-slate-600 dark:hover:text-sky-400 hover:text-sky-600 transition-all cursor-pointer py-2.5 px-3 -mx-1 rounded-lg dark:hover:bg-dark-600/50 hover:bg-slate-50" onclick="copyWithFlash(this, 'ATA ${sub.code} - ${sub.title}')">
                        <div class="flex items-center gap-3 min-w-0">
                            <span class="font-mono text-sm font-semibold dark:bg-dark-600 bg-slate-100 px-2.5 py-1 rounded dark:text-slate-300 text-slate-500 shrink-0">${sub.code}</span>
                            <span class="truncate">${sub.title}</span>
                        </div>
                        <svg class="w-4 h-4 opacity-0 group-hover/sub:opacity-100 text-sky-500 shrink-0 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 01-2-2"></path></svg>
                    </li>
                `;
            });
            html += '</ul>';
            modalContent.innerHTML = html;

            subsModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            subsModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // --- Search Logic ---
        function filterData(query) {
            if (!query) return ataData;

            const lowerQuery = query.toLowerCase();

            return ataData.map(chapter => {
                const chapterMatches =
                    chapter.code.toLowerCase().includes(lowerQuery) ||
                    chapter.title.toLowerCase().includes(lowerQuery);

                const matchingSubs = chapter.subs.filter(sub =>
                    sub.code.toLowerCase().includes(lowerQuery) ||
                    sub.title.toLowerCase().includes(lowerQuery)
                );

                if (chapterMatches) {
                    return chapter;
                } else if (matchingSubs.length > 0) {
                    return { ...chapter, subs: matchingSubs };
                }
                return null;
            }).filter(item => item !== null);
        }

        searchInput.addEventListener('input', (e) => {
            const relevantData = filterData(e.target.value);
            renderData(relevantData);
        });

        // Slash to focus
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // --- Toast & Copy Logic ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function copyWithFlash(element, text) {
            navigator.clipboard.writeText(text).then(() => {
                // Add flash effect
                element.classList.add('copy-flash');
                setTimeout(() => {
                    element.classList.remove('copy-flash');
                }, 500);
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        let toastTimeout;
        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-2');
            toast.classList.add('opacity-100', 'translate-y-0');

            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-2');
            }, 1500);
        }

        // --- Theme Toggle ---
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        // Initial Render
        renderData(ataData);

    </script>
